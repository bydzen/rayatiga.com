    />
    <link

    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://hosting.rayatiga.com/" />
    <meta
      property="twitter:title"
      content="Rayatiga Hosting - Buat Website Tanpa Ribet"
    />
    <meta
      property="twitter:description"
      content="Rayatiga Hosting adalah tempat pembuatan website untuk bisnis dan usaha Anda tanpa ribet dengan langkah sederhana."
    />
    <meta
      property="twitter:image"
      content="https://hosting.rayatiga.com/assets/img/rayatiga-hosting-og.png"
    />

    <!-- Icon Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />

    <!-- Framework utama Bootstrap -->
    <link
      href="https://hosting.rayatiga.com/assets/css/styles.css"
      rel="stylesheet"
    />

    <!-- CSS khusus untuk masuk.html -->
    <style>
      html,
      body {
        height: 100vh;
        overflow: hidden;
      }

      .myForm {
        display: flex;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }

      .form-signin .checkbox {
        font-weight: 400;
      }
    </style>
  </head>

  <body>
    <!-- Navigasi -->
    <nav
      class="navbar bg-opacity-75 navbar-expand-lg navbar-dark bg-dark animate__animated animate__fadeInDown"
      style="position: fixed; width: 100%; z-index: 999"
    >
      <div class="container px-5">
        <a class="navbar-brand" href="./">Rayatiga Hosting</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./tentang.html">Tentang</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Promo
              </a>
              <ul
                class="dropdown-menu dropdown-menu-dark bg-dark"
                aria-labelledby="navbarDropdown"
              >
                <li>
                  <a class="dropdown-item" href="./layanan.html#domainname"
                    >Paket Domain Name</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="./layanan.html#managedcmswordpress"
                    >Paket Managed CMS WordPress</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="./layanan.html#completewebsite"
                    >Paket Complete Website</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link" href="./kontak.html">Kontak</a>
            </li>
            <li class="nav-item d-sm-block d-lg-none">
              <a class="nav-link" href="./layanan.html">Layanan</a>
            </li>
            <li class="nav-item">
              <a href="./layanan.html" class="text-white text-decoration-none"
                ><button
                  class="btn btn-secondary px-4 bg-dark bg-gradient border border-0 d-none d-lg-block"
                >
                  Layanan
                </button></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="myForm text-center bg-dark text-white">
      <main class="form-signin">
        <form action="./">
          <img
            class="mb-4 animate__animated animate__fadeInUp"
            src="./../hosting.rayatiga.com/assets/img/android-chrome-512x512.png"
            alt="logo-Rayatiga Hosting"
            width="150"
            height="150"
          />
          <h1 class="h3 mb-3 fw-bold animate__animated animate__fadeInUp">
            Silahkan masuk
          </h1>

          <div class="form-floating mb-2 animate__animated animate__fadeInUp">
            <input
              type="email"
              class="form-control bg-dark"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Alamat email</label>
          </div>
          <div class="form-floating animate__animated animate__fadeInUp">
            <input
              type="password"
              class="form-control bg-dark"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Kata sandi</label>
          </div>

          <div
            class="checkbox mb-3 mt-2 text-start animate__animated animate__fadeIn animate__delay-1s"
          >
            <label>
              <input type="checkbox" value="remember-me" /> Ingatkan saya
            </label>
          </div>
          <button
            class="w-100 btn btn-lg btn-light mt-2 animate__animated animate__fadeInUp"
            type="submit"
          >
            Masuk
          </button>
          <p
            class="mt-5 mb-3 text-muted animate__animated animate__fadeIn animate__delay-1s"
          >
            Copyright &copy; Rayatiga Hosting 2021
          </p>
        </form>
      </main>
    </div>

    <!-- Skrip lain-lain -->
    <!-- CDN untuk animasi saat scroll dari AOS (michalsnik.github.io/aos/) -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- Aset javascript -->
    <script src="./assets/js/main.js" type="text/javascript"></script>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

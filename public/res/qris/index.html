<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=0.7" />
        <title>Rayatiga QRIS</title>

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="https://rayatiga.com/asset/image/favicon/apple-touch-icon.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="https://rayatiga.com/asset/image/favicon/favicon-32x32.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="https://rayatiga.com/asset/image/favicon/favicon-16x16.png" />
        <link rel="manifest" href="https://rayatiga.com/asset/image/favicon/site.webmanifest" />

        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                height: 100vh;
                display: flex;
                text-align: center;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                scrollbar-width: none;
                font-family: monospace;
            }

            body::-webkit-scrollbar {
                display: none;
            }

            .wrapper {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                max-width: 420px;
                padding: 0 20px;
                text-align: center;
            }

            img {
                max-width: 90%;
                border: 5px solid black;
                border-radius: 10px;
            }

            @media (max-width: 335px) {
                h1 {
                    font-size: 18px;
                }
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <h1>Rayatiga.com QRIS</h1>
            <img src="./rayatiga-qris.png" alt="Rayatiga QRIS" />
            <p>This QRIS is valid and generated by <i>Rayatiga.com</i></p>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rayatiga - 404 Not Found</title>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="https://rayatiga.com/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="https://rayatiga.com/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="https://rayatiga.com/favicon-16x16.png"
        />
        <link rel="manifest" href="https://rayatiga.com/site.webmanifest" />

        <style>
            @import url('https://fonts.googleapis.com/css?family=Fira+Mono:400');

            body {
                display: flex;
                flex-direction: column;
                width: 100vw;
                height: 100vh;
                align-items: center;
                justify-content: center;
                margin: 0;
                background: #131313;
                color: #fff;
                font-size: 96px;
                font-family: 'Fira Mono', monospace;
                letter-spacing: -7px;
            }

            *::selection {
                color: #131313;
                background-color: #fff;
            }

            div {
                animation: glitch 1s linear infinite;
                cursor: help;
            }

            p {
                color: #fff;
                font-size: 1.5rem;
                letter-spacing: normal;
            }

            a {
                color: greenyellow;
                cursor: pointer;
                user-select: none;
            }

            @keyframes glitch {
                2%,
                64% {
                    transform: translate(2px, 0) skew(0deg);
                }
                4%,
                60% {
                    transform: translate(-2px, 0) skew(0deg);
                }
                62% {
                    transform: translate(0, 0) skew(5deg);
                }
            }

            div:before,
            div:after {
                content: attr(title);
                position: absolute;
                left: 0;
            }

            div:before {
                animation: glitchTop 1s linear infinite;
                clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
                -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
            }

            @keyframes glitchTop {
                2%,
                64% {
                    transform: translate(2px, -2px);
                }
                4%,
                60% {
                    transform: translate(-2px, 2px);
                }
                62% {
                    transform: translate(13px, -1px) skew(-13deg);
                }
            }

            div:after {
                animation: glitchBotom 1.5s linear infinite;
                clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
                -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
            }

            @keyframes glitchBotom {
                2%,
                64% {
                    transform: translate(-2px, 0);
                }
                4%,
                60% {
                    transform: translate(-2px, 0);
                }
                62% {
                    transform: translate(-22px, 5px) skew(21deg);
                }
            }
        </style>
    </head>
    <body>
        <div title="404">404</div>
        <p>it means this page doesn't exist. <a onclick="history.back()">go back.</a></p>
    </body>
</html>
